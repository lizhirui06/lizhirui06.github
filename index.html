<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>会员注册</title>
	</head>
	<body>
		<caption>会员注册</caption>
		<form>
			用户名：<input type="password">
		</form>
		<form>
			&nbsp;&nbsp;&nbsp;&nbsp;密码：<input type="password">
		</form>
		<form>
		&nbsp;&nbsp;&nbsp;&nbsp;性别：<input type="radio">男<input type="radio">女
		</form>
		<form>
			&nbsp;&nbsp;&nbsp;&nbsp;爱好：<input type="checkbox">体育<input type="checkbox">文学<input type="checkbox">音乐<input type="checkbox">其他
		</form>
		<form action="city" method="post">
			&nbsp;&nbsp;&nbsp;&nbsp;籍贯:
			<select name="city">
				<option>北京</option>
				<option>上海</option>
				<option>湖南</option>
			</select>
		</form>
		<form>
			&nbsp;&nbsp;&nbsp;&nbsp;电话：<input type="password">
		</form>
		<form>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit"><input type="reset">
		</form>
	</body>
</html>
